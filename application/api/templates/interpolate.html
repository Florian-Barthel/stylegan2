<html lang="englisch">
<head>
    <title>Car Factory</title>

          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>


    <script>
        var image_cache = []
        var global_cache_size = 0
        var address = "http://127.0.0.1:5000"
        //var address = "http://mmc-cuda04.informatik.uni-augsburg.de:5000"
        //var address = "http://gimpel.informatik.uni-augsburg.de:5000"

        window.onload = () => {
            updateNetworkCheckpoint()
            $('#sendbutton').click(() => {
                imagebox = $('#imagebox')
                seed_textbox = $('#seed')
                manufacturer = document.getElementById("manufacturer").value
                model = document.getElementById("model").value
                color = document.getElementById("color").value
                body = document.getElementById("body").value
                rotation = document.getElementById("rotation").value
                ratio = document.getElementById("ratio").value
                background = document.getElementById("background").value
                randomize_seed = $('#randomize_seed').is(':checked')
                seed = document.getElementById("seed").value

                sendData = {
                    "manufacturer": manufacturer,
                    "model": model,
                    "color": color,
                    "body": body,
                    "rotation": rotation,
                    "ratio": ratio,
                    "background": background,
                    "randomize_seed": randomize_seed,
                    "seed": seed,
                    "size": 256
                }
                $.ajax({
                    url: address + "/image",
                    type: "POST",
                    data: JSON.stringify({"payload": sendData}),
                    contentType: 'application/json',
                    error: function (data, textStatus, errorThrown) {
                        console.log("upload error", data);
                        console.log("status", textStatus)
                        console.log("errorThrown", errorThrown)
                        console.log(data.getAllResponseHeaders());
                    },
                    success: function (data) {
                        bytestring = data['status']
                        image = bytestring.split('\'')[1]
                        imagebox.attr('src', 'data:image/jpeg;base64,' + image)
                        seed_textbox.val(data['seed'])
                        loadInterpolations()
                        updateNetworkCheckpoint()
                    }
                });
            });
            $('#sendbutton_left').click(() => {
                imagebox_left = $('#imagebox_left')
                seed_textbox = $('#seed_left')
                manufacturer = document.getElementById("manufacturer_left").value
                model = document.getElementById("model_left").value
                color = document.getElementById("color_left").value
                body = document.getElementById("body_left").value
                rotation = document.getElementById("rotation_left").value
                ratio = document.getElementById("ratio_left").value
                background = document.getElementById("background_left").value
                randomize_seed = $('#randomize_seed_left').is(':checked')
                seed = document.getElementById("seed_left").value

                sendData = {
                    "manufacturer": manufacturer,
                    "model": model,
                    "color": color,
                    "body": body,
                    "rotation": rotation,
                    "ratio": ratio,
                    "background": background,
                    "randomize_seed": randomize_seed,
                    "seed": seed,
                    "size": 256
                }
                $.ajax({
                    url: address + "/image",
                    type: "POST",
                    data: JSON.stringify({"payload": sendData}),
                    contentType: 'application/json',
                    error: function (data, textStatus, errorThrown) {
                        console.log("upload error", data);
                        console.log("status", textStatus)
                        console.log("errorThrown", errorThrown)
                        console.log(data.getAllResponseHeaders());
                    },
                    success: function (data) {
                        bytestring = data['status']
                        image = bytestring.split('\'')[1]
                        imagebox_left.attr('src', 'data:image/jpeg;base64,' + image)
                        seed_textbox.val(data['seed'])
                        loadInterpolations()
                        updateNetworkCheckpoint()
                    }
                })
            })
            $('#generate_graph').click(() => {
                imagebox_graph = $('#imagebox_graph')
                linear_diff_text = $('#linear_diff')

                manufacturer_left = document.getElementById("manufacturer_left").value
                model_left = document.getElementById("model_left").value
                color_left = document.getElementById("color_left").value
                body_left = document.getElementById("body_left").value
                rotation_left = document.getElementById("rotation_left").value
                ratio_left = document.getElementById("ratio_left").value
                background_left = document.getElementById("background_left").value
                seed_left = document.getElementById("seed_left").value

                manufacturer_right = document.getElementById("manufacturer").value
                model_right = document.getElementById("model").value
                color_right = document.getElementById("color").value
                body_right = document.getElementById("body").value
                rotation_right = document.getElementById("rotation").value
                ratio_right = document.getElementById("ratio").value
                background_right = document.getElementById("background").value
                seed_right = document.getElementById("seed").value

                num_steps = document.getElementById('num_steps').value

                payload_right = {
                    "manufacturer": manufacturer_right,
                    "model": model_right,
                    "color": color_right,
                    "body": body_right,
                    "rotation": rotation_right,
                    "ratio": ratio_right,
                    "background": background_right,
                    "seed": seed_right
                }

                payload_left = {
                    "manufacturer": manufacturer_left,
                    "model": model_left,
                    "color": color_left,
                    "body": body_left,
                    "rotation": rotation_left,
                    "ratio": ratio_left,
                    "background": background_left,
                    "seed": seed_left
                }

                $.ajax({
                    url: address + "/load_interpolation_graph",
                    type: "POST",
                    data: JSON.stringify({
                        "payload_left": payload_left,
                        "payload_right": payload_right,
                        "num_steps": num_steps
                    }),
                    contentType: 'application/json',
                    error: function (data, textStatus, errorThrown) {
                        console.log("upload error", data);
                        console.log("status", textStatus)
                        console.log("errorThrown", errorThrown)
                        console.log(data.getAllResponseHeaders());
                    },
                    success: function (data) {
                        bytestring = data['graph_image']
                        linear_diff = data['linear_diff']
                        image = bytestring.split('\'')[1]
                        imagebox_graph.attr('src', 'data:image/jpeg;base64,' + image)
                        linear_diff_text.text('Normalized mean squared  difference to linear function: ' + linear_diff)
                        updateNetworkCheckpoint()
                    }
                })
            })
        }

        function updateSlider(magnitude) {
            imagebox_interpolate = $('#imagebox_interpolate')
            interpolation_mag = $('#interpolation_mag')
            index = parseInt((magnitude / 100) * (global_cache_size - 1))
            image = image_cache[index]
            if (image !== undefined) {
                imagebox_interpolate.attr('src', 'data:image/jpeg;base64,' + image_cache[index].split('\'')[1])
            }
            interpolation_mag.text((magnitude / 100))
        }

        function updateNetworkCheckpoint() {
            $.ajax({
                url: address + "/get_network_checkpoint",
                type: "POST",
                contentType: 'application/json',
                error: function (textStatus, errorThrown) {
                    console.log("status", textStatus)
                    console.log("errorThrown", errorThrown)
                },
                success: function (data) {
                    networkCheckpoint_text = $('#networkCheckpoint')
                    networkCheckpoint_text.text('current network checkpoint: ' + data['network_checkpoint'])
                }
            })
        }

        function loadInterpolations() {
            imagebox = $('#imagebox_interpolate')

            manufacturer_left = document.getElementById("manufacturer_left").value
            model_left = document.getElementById("model_left").value
            color_left = document.getElementById("color_left").value
            body_left = document.getElementById("body_left").value
            rotation_left = document.getElementById("rotation_left").value
            ratio_left = document.getElementById("ratio_left").value
            background_left = document.getElementById("background_left").value
            seed_left = document.getElementById("seed_left").value

            manufacturer_right = document.getElementById("manufacturer").value
            model_right = document.getElementById("model").value
            color_right = document.getElementById("color").value
            body_right = document.getElementById("body").value
            rotation_right = document.getElementById("rotation").value
            ratio_right = document.getElementById("ratio").value
            background_right = document.getElementById("background").value
            seed_right = document.getElementById("seed").value

            payload_right = {
                "manufacturer": manufacturer_right,
                "model": model_right,
                "color": color_right,
                "body": body_right,
                "rotation": rotation_right,
                "ratio": ratio_right,
                "background": background_right,
                "seed": seed_right
            }

            payload_left = {
                "manufacturer": manufacturer_left,
                "model": model_left,
                "color": color_left,
                "body": body_left,
                "rotation": rotation_left,
                "ratio": ratio_left,
                "background": background_left,
                "seed": seed_left
            }

            $.ajax({
                url: address + "/load_interpolations",
                type: "POST",
                data: JSON.stringify({"payload_left": payload_left, "payload_right": payload_right}),
                contentType: 'application/json',
                error: function (data, textStatus, errorThrown) {
                    console.log("upload error", data);
                    console.log("status", textStatus)
                    console.log("errorThrown", errorThrown)
                    console.log(data.getAllResponseHeaders());
                },
                success: function (data) {
                    bytestring = data['status']
                    cache_size = data['cache_size']
                    updateCache(bytestring, cache_size)
                }
            });
        }


        function updateCache(bytestring, cache_size) {
            image_cache = bytestring
            global_cache_size = cache_size
        }
    </script>

                                    <option value="59">porsche panamera</option>
                                    <option value="60">subaru impreza</option>
                                    <option value="61">tata nano</option>
                                    <option value="62">vw golf 7</option>
                                    <option value="63">vw jetta</option>
                                    <option value="64">vw passat</option>
                                    <option value="65">vw tiguan</option>
                                    <option value="66">vw tuareg</option>
                                </select>
                            </label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td>
                        <form>
                            <label>
                                <select id="color">
                                    <option value="-1">any</option>
                                    <option value="0">white</option>
                                    <option value="1">silver</option>
                                    <option value="2">gray</option>
                                    <option value="3">black</option>
                                    <option value="4">blue</option>
                                    <option value="5">red</option>
                                    <option value="6">brown</option>
                                    <option value="7">green</option>
                                    <option value="8">yellow</option>
                                    <option value="9">orange</option>
                                    <option value="10">purple</option>
                                    <option value="11">undefined</option>
                                </select>
                            </label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Body</td>
                    <td>
                        <form>
                            <label>
                                <select id="body">
                                    <option value="-1">any</option>
                                    <option value="0">Cabrio</option>
                                    <option value="1">Coupé</option>
                                    <option value="2">Hatchback</option>
                                    <option value="3">Limousine</option>
                                    <option value="4">Off-Road</option>
                                    <option value="5">Pickup Truck</option>
                                    <option value="6">Sports Car</option>
                                    <option value="7">Station Wagon</option>
                                    <option value="8">SUV</option>
                                    <option value="9">Van</option>
                                </select>
                            </label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Rotation</td>
                    <td>
                        <form>
                            <label>
                                <select id="rotation">
                                    <option value="-1">any</option>
                                    <option value="0">front center</option>
                                    <option value="1">front left</option>
                                    <option value="2">front right</option>
                                    <option value="3">profile left</option>
                                    <option value="4">profile right</option>
                                    <option value="5">rear center</option>
                                    <option value="6">rear left</option>
                                    <option value="7">rear right</option>
                                </select>
                            </label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Background</td>
                    <td>
                        <form>
                            <label>
                                <select id="background">
                                    <option value="-1">any</option>
                                    <option value="0">black</option>
                                    <option value="1">city</option>
                                    <option value="2">countryside</option>
                                    <option value="3">off-road</option>
                                    <option value="4">showroom</option>
                                    <option value="5">white</option>
                                </select>
                            </label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ratio
                    </td>
                    <td>
                        <form>
                            <label>
                                <select id="ratio">
                                    <option value="0">1.2</option>
                                    <option value="1" selected="selected">1.4</option>
                                    <option value="2">1.6</option>
                                    <option value="3">1.8</option>
                                    <option value="4">2.0</option>
                                </select>
                            </label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Seed
                    </td>
                    <td>
                        <form>
                            <label for="seed"></label>
                            <input class="attribute" type="text" id="seed" name="seed" value="0">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Randomize Seed

                    </td>
                    <td>
                        <form>
                            <label for="randomize_seed"></label>
                            <input type="checkbox" id="randomize_seed" class="randomize_seed" name="randomize_seed"
                                   checked>
                        </form>
                    </td>
                </tr>
            </table>
            <img style="float: left;" id="imagebox" alt="" src="">
        </td>
    </tr>
    <tr class="main-table">
        <td class="main-table"><h3>Interpolation</h3></td>
        <td class="main-table">
            <table>
                <tr>
                    <td><h3>Derivative Graph</h3></td>
                    <td style="padding-left: 20px;">
                        <button type="button" class="btn btn-secondary" name="send" style="float: left"
                                id="generate_graph">Generate
                        </button>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr class="main-table">
        <td class="main-table">
            <label for="interpolation_slider"></label>
            <input id="interpolation_slider" class="slider"
                   type="range"
                   min="0" max="100" step="1" value="50"
                   oninput="updateSlider(this.value)">
            <p id="interpolation_mag"></p>
        </td>
        <td class="main-table">
            <form>
                <label for="num_steps" style="float: left">Num Steps</label>
                <input class="attribute" type="text" id="num_steps" name="num_steps" value="20"
                       style="float: left; position: relative; margin-left: 10px; margin-right: 10px; width: 50px;">

            </form>
        </td>
    </tr>
    <tr class="main-table">
        <td class="main-table">
            <img style="margin-top: 20px" id="imagebox_interpolate" alt="" src="">
        </td>
        <td class="main-table">
            <img style="margin-top: 20px" id="imagebox_graph" alt="" src="">
            <p id="linear_diff"></p>
        </td>
    </tr>
</table>


<p id="networkCheckpoint"></p>
</body>
</html>
